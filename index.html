<div class="composer">

  </div>  <script>
  // --- Simple AI Chat *Simulator* (no backend, all in-browser) ---
  const logEl = document.getElementById('log');
  const inputEl = document.getElementById('input');
  const sendBtn = document.getElementById('send');
  const statusEl = document.getElementById('status');
  const personaEl = document.getElementById('persona');

  const memoryKey = 'boss-ai-sim-v1';
  let convo = load();
  if (convo.length === 0) greet(); else renderAll();

  function save(){ localStorage.setItem(memoryKey, JSON.stringify(convo)); }
  function load(){ try{ return JSON.parse(localStorage.getItem(memoryKey)||'[]'); }catch{ return []; } }

  function greet(){
    const hello = {

  function renderAll(){ logEl.innerHTML=''; convo.forEach(render); setTimeout(()=>logEl.scrollTop=logEl.scrollHeight,0); }

  function render(msg){

  function typing(on=true){

    } else statusEl.textContent = '';

  function noise(){ // randomness based on slider
    const t = Number(tempEl.value)||0; return Math.random() < t/100;

  // Simple intent rules
  const rules = [
    { re: /(hi|hello|hey|‡¶π‡¶æ‡¶á|)/i, fn: ()=>'‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã! ‡¶ï‡ßá‡¶Æ‡¶® ‡¶Ü‡¶õ‡ßá‡¶®? ‡¶Ü‡¶Æ‡¶ø ‡¶ï‡ßÄ‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø?' },
    { re: /(time|‡¶∏‡¶Æ‡ßü|‡¶∏‡¶Æ‡¶Ø‡¶º)/i, fn: ()=> '‡¶è‡¶ñ‡¶® ‡¶∏‡¶Æ‡ßü: ' + new Date().toLocaleTimeString() },
    { re: /(date|‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ)/i, fn: ()=> '‡¶Ü‡¶ú‡¶ï‡ßá‡¶∞ ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ' + new Date().toLocaleDateString() },
    { re: /(joke|‡¶Æ‡¶ú‡¶æ|‡¶ú‡ßã‡¶ï)/i, fn: ()=> pick([
      '‡¶è‡¶ï‡¶ú‡¶® ‡¶™‡ßç‡¶∞‡ßã‡¶ó‡ßç‡¶∞‡¶æ‡¶Æ‡¶æ‡¶∞ ‡¶¨‡¶≤‡ßá: ‚Äú‡¶Ü‡¶Æ‡¶æ‡¶∞ problem ‡¶®‡¶æ, feature!‚Äù',
      'Bug ‡¶Ü‡¶∞ mosquito‚Äî‡¶¶‡ßÅ‡¶ú‡¶®‡ßá‡¶á ‡¶∞‡¶æ‡¶§‡ßá ‡¶¨‡ßá‡¶∂‡¶ø active üòÖ',
      '‡¶ï‡ßã‡¶° ‡¶Ø‡¶¶‡¶ø ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá ‡¶ö‡¶≤‡ßá, ‡¶∏‡¶®‡ßç‡¶¶‡ßá‡¶π ‡¶ï‡¶∞‡ßã‚Äî‡¶ï‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶≤‡¶ø‡¶ñ‡¶§‡ßá ‡¶≠‡ßÅ‡¶≤‡ßá‡¶õ‡ßã!',
    ]) },
    { re: /(calc|calculate|‡¶ó‡¶£‡¶ø‡¶§|‡¶Ø‡ßã‡¶ó|‡¶¨‡¶ø‡ßü‡ßã‡¶ó|‡¶ó‡ßÅ‡¶£|‡¶≠‡¶æ‡¶ó)/i, fn: (q)=>basicCalc(q) },
    { re: /(weather|‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ)/i, fn: ()=> '‡¶è‡¶á ‡¶∏‡¶ø‡¶Æ‡ßÅ‡¶≤‡ßá‡¶ü‡¶∞ ‡¶Ö‡¶´‡¶≤‡¶æ‡¶á‡¶®‚Äî‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡ßü‡¶æ‡¶∞ live ‡¶°‡ßá‡¶ü‡¶æ ‡¶®‡ßá‡¶á, ‡¶§‡¶¨‡ßá ‡¶Ü‡¶™‡¶®‡¶ø ‡¶∂‡¶π‡¶∞‡ßá‡¶∞ ‡¶®‡¶æ‡¶Æ ‡¶¨‡¶≤‡¶≤‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶ï‡¶æ‡¶≤‡ßç‡¶™‡¶®‡¶ø‡¶ï ‡¶Ü‡¶¨‡¶π‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶¨‡¶≤‡¶¨‡ßã üòÑ' },
    { re: /(name|‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶®‡¶æ‡¶Æ)/i, fn: ()=> personaIntro() },
  ];

  const personas = {
    friendly: (text)=> `‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡ßü‡¶á! ${text}`,
    teacher: (text)=> `‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶ï‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶¨‡ßÅ‡¶ù‡¶ø‡ßü‡ßá ‡¶¨‡¶≤‡¶ø: ${text}`,
    comedian: (text)=> `‡¶π‡¶æ‡¶π‡¶æ! ‡¶ï‡¶•‡¶æ ‡¶¨‡¶≤‡¶ø ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤‡ßá: ${text}`,
    sarcastic: (text)=> `‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá, ‡¶ñ‡ßÅ‡¶¨‡¶á ‡¶ó‡¶≠‡ßÄ‡¶∞ ‡¶¨‡¶ø‡¶∑‡ßü üôÉ ${text}`,
  };

  function personaIntro(){
    const p = personaEl.value;
    switch(p){
      case 'teacher': return '‡¶Ü‡¶Æ‡¶ø ‡¶∂‡¶ø‡¶ï‡ßç‡¶∑‡¶ï ‡¶Æ‡ßÅ‡¶°‡ßá ‡¶Ü‡¶õ‡¶ø‚Äî‡¶ß‡¶æ‡¶™‡ßá ‡¶ß‡¶æ‡¶™‡ßá ‡¶¨‡ßã‡¶ù‡¶æ‡¶á!';
      case 'comedian': return '‡¶Ü‡¶Æ‡¶ø ‡¶Ü‡¶ú‡¶ï‡ßá ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶´‡¶æ‡¶®‡¶ø ‡¶Æ‡ßÅ‡¶°‡ßá ‡¶Ü‡¶õ‡¶ø üòÑ';
      case 'sarcastic': return '‡¶Ü‡¶ú‡¶ï‡ßá ‡¶Ü‡¶Æ‡¶ø ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶∞‡¶∏‡¶ø‡¶ï (‡¶∏‡ßå‡¶Æ‡ßç‡¶Ø) ‡¶Æ‡ßÅ‡¶°‡ßá!';
      default: return '‡¶Ü‡¶Æ‡¶ø ‡¶¨‡¶®‡ßç‡¶ß‡ßÅ‡¶∏‡ßÅ‡¶≤‡¶≠ ‡¶∏‡¶π‡¶ï‡¶æ‡¶∞‡ßÄ‚Äî‡¶¨‡¶≤‡ßÅ‡¶® ‡¶ï‡ßÄ‡¶≠‡¶æ‡¶¨‡ßá ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶¨‡ßã!';
    }
  }

  function pick(arr){ return arr[Math.floor(Math.random()*arr.length)] }

  function basicCalc(q){
    // extract simple expressions like 2+2, 10*5, 12/3, 7-4
    const m = (q.match(/(-?\d+\s*[+\-*\/xX]\s*-?\d+)/) || [])[0];
    if(!m) return '‡¶ï‡ßã‡¶®‡ßã ‡¶∏‡¶π‡¶ú ‡¶ó‡¶£‡¶ø‡¶§ ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶™‡ßá‡¶≤‡¶æ‡¶Æ ‡¶®‡¶æ‡•§ ‡¶Ø‡ßá‡¶Æ‡¶®: 12 + 7';
    const expr = m.toLowerCase().replace('x','*');
    try{ // VERY basic eval (safe-ish for digits/operators)
      if(!/^[-\d+*\/\s.]+$/.test(expr)) return '‡¶è‡¶á ‡¶ó‡¶£‡¶ø‡¶§‡¶ü‡¶æ ‡¶Ü‡¶Æ‡¶ø ‡¶ß‡¶∞‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡¶ø‡¶®‡¶ø‡•§';
      // eslint-disable-next-line no-eval
      const val = eval(expr);
      return `‡¶´‡¶≤‡¶æ‡¶´‡¶≤: ${expr} = ${val}`;
    }catch{ return '‡¶â‡¶´! ‡¶ï‡ßç‡¶Ø‡¶æ‡¶≤‡¶ï‡ßÅ‡¶≤‡ßá‡¶∂‡¶® ‡¶ï‡¶∞‡¶§‡ßá ‡¶ó‡¶ø‡ßü‡ßá ‡¶Ü‡¶ü‡¶ï‡ßá ‡¶ó‡ßá‡¶≤‡¶æ‡¶Æ‡•§'; }
  }

  function respond(userText){
    // rule-based match
    for(const r of rules){
      if(r.re.test(userText)){
        const ans = r.fn(userText);
        return styleByPersona(ans);

    // fallback replies with light randomness
    const base = pick([
      '‡¶Æ‡¶ú‡¶æ‡¶∞ ‡¶™‡ßç‡¶∞‡¶∂‡ßç‡¶®! ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶¨‡¶≤‡¶¨‡ßá‡¶®?',
      '‡¶Ü‡¶Æ‡¶ø ‡¶¨‡ßÅ‡¶ù‡ßá‡¶õ‡¶ø ‡¶Ü‡¶™‡¶®‡¶ø ‡¶ï‡ßÄ ‡¶ú‡¶æ‡¶®‡¶§‡ßá ‡¶ö‡¶æ‡¶®‚Äî‡¶Ü‡¶∞‡ßá‡¶ï‡¶ü‡ßÅ context ‡¶¶‡¶ø‡¶®‡•§',
      '‡¶ö‡¶Æ‡ßé‡¶ï‡¶æ‡¶∞! ‡¶Ü‡¶∞‡ßã ‡¶¨‡¶≤‡ßÅ‡¶®, ‡¶Ü‡¶Æ‡¶ø ‡¶∏‡¶æ‡¶π‡¶æ‡¶Ø‡ßç‡¶Ø ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡¶ø‡•§',
      '‡¶è‡¶ü‡¶æ ‡¶®‡¶ø‡ßü‡ßá ‡¶¶‡ßÅ‡¶á‡¶ü‡¶æ ‡¶Æ‡¶§‡¶æ‡¶Æ‡¶§ ‡¶Ü‡¶õ‡ßá‚Äî‡¶Ü‡¶™‡¶®‡¶æ‡¶∞‡¶ü‡¶æ ‡¶ï‡ßÄ?',
    ]);
    if(noise()) return styleByPersona(base + ' (‡¶∞‚Äå‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶Æ ‡¶≠‡¶æ‡¶¨‡¶®‡¶æ ‡¶Ø‡ßã‡¶ó ‡¶π‡¶≤‡ßã)');
    return styleByPersona(base);
  }

  function styleByPersona(text){
    const p = personaEl.value; return personas[p](text);
  }

  async function send(){
    const text = (inputEl.value||'').trim();
    if(!text) return;
    const user = {role:'user', text, t: Date.now()};
    convo.push(user); render(user); save(); inputEl.value=''; inputEl.focus();

    typing(true);
    await wait(400 + Math.random()*900);
    const bot = {role:'bot', text: respond(text), t: Date.now()};
    typing(false);
    convo.push(bot); render(bot); save();
    setTimeout(()=>logEl.scrollTop=logEl.scrollHeight,0);
  }

  function wait(ms){ return new Promise(r=>setTimeout(r, ms)); }

  sendBtn.addEventListener('click', send);
  inputEl.addEventListener('keydown', e=>{ if(e.key==='Enter') send(); });
  clearBtn.addEventListener('click', ()=>{ if(confirm('‡¶∏‡¶¨ ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶Æ‡ßÅ‡¶õ‡ßá ‡¶´‡ßá‡¶≤‡¶¨‡ßá‡¶®?')){ convo=[]; save(); renderAll(); greet(); }});

  exportBtn.addEventListener('click', ()=>{
    const lines = convo.map(m=>`[${new Date(m.t).toLocaleString()}] ${m.role.toUpperCase()}: ${m.text}`);

  });
